<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-custom shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h2>Gestión Académica</h2>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input 
              type="text" 
              class="form-control" 
              [(ngModel)]="cedula" 
              placeholder="Ingrese cédula del estudiante" 
            />
            <div class="input-group-append">
              <button 
                class="btn btn-primary" 
                (click)="buscar()"
              >
                <i class="fas fa-search"></i> Buscar
              </button>
            </div>
          </div>

          <div *ngIf="mensaje" class="alert" 
               [ngClass]="{'alert-success': estudiante, 'alert-danger': !estudiante}">
            {{ mensaje }}
          </div>

          <div *ngIf="estudiante" class="mt-3">
            <h3 class="text-center mb-4">Datos del Estudiante</h3>
            <table class="table table-striped">
              <tbody>
                <tr>
                  <th>Nombre</th>
                  <td>{{ estudiante.nombre }}</td>
                </tr>
                <tr>
                  <th>Apellido</th>
                  <td>{{ estudiante.apellido }}</td>
                </tr>
                <tr>
                  <th>Nivel</th>
                  <td>{{ estudiante.nivel }}</td>
                </tr>
                <tr *ngIf="estudiante.rol">
                  <th>Rol</th>
                  <td>{{ estudiante.rol }}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <form *ngIf="editando" (ngSubmit)="actualizar()" class="mt-4">
            <h3 class="text-center mb-3">Editar Estudiante</h3>
            <div class="form-group mb-2">
              <label>Nombre</label>
              <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="editNombre" 
                name="nombre" 
                required 
              />
            </div>
            <div class="form-group mb-2">
              <label>Apellido</label>
              <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="editApellido" 
                name="apellido" 
                required 
              />
            </div>
            <div class="form-group mb-3">
              <label>Nivel</label>
              <input 
                type="number" 
                class="form-control" 
                [(ngModel)]="editNivel" 
                name="nivel" 
                required 
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Actualizar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
